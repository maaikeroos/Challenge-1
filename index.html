<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<title>Challenge 1</title>
		<link type="text/css" href="my_style.css" rel="stylesheet" />
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>	
	</head>
	<body>
		<h1>Informatie passagiers</h1>
		<div class="hoofdblok">
			<div class="blok, geslacht">
				<canvas id="mychart1"></canvas>
			</div>
			<div class="blok, leeftijd">
				<canvas id="mychart2"></canvas>
			</div>
			<div class="blok, afkomst">
				<canvas id="mychart3"></canvas>
			</div>
		</div>		
		<script type="text/javascript">
			
			let mychart1 = document.getElementById('mychart1').getContext('2d');

			let manvrouwChart = new Chart(mychart1, {
				type: 'doughnut',//bar, horizontalBar, Pie, line, doughnout
				data:{
					labels: ['Vrouw','Man'],
					datasets: [{
						label: 'Passagiers',
						data: [
							63,
							42
						],
						backgroundColor: [
							'#E97369',
							'#E8558F'
						],
					}],
				},
				options:{
					title:{
						display: true,
						text: 'Geslacht',
						fontSize: 20,
					}
				},

			});

			let mychart2 = document.getElementById('mychart2').getContext('2d');

			let leeftijdChart = new Chart(mychart2, {
				type: 'horizontalBar',//bar, horizontalBar, Pie, line, doughnout
				data:{
					labels: ['Kinderen (0 t/m 12)','Tieners (12 t/m 20)', 'Junioren (21 t/m 30)', 'Gemiddelde leeftijd (31 t/m 65)', 'Senioren (vanaf 65)'],
					datasets: [{
						label: 'Passagiers',
						data: [
							8,
							12,
							33,
							45,
							7
						],
						//backgroundColor: 'green'
						backgroundColor:[
							'#F0A58E',
							'#E97369',
							'#E8558F',
							'#DD4AB2',
							'#AF4BCF'
						],
					}],
				},
				options:{
					title:{
						display: true,
						text: 'Leeftijd',
						fontSize: 20
					}
				},

			});

			let mychart3 = document.getElementById('mychart3').getContext('2d');

			let afkomstChart = new Chart(mychart3, {
				type: 'bar',//bar, horizontalBar, Pie, line, doughnout
				data:{
					labels: ['Amerika','Europa', 'Afrika', 'Azie', 'Oceanie', 'Antartica'],
					datasets: [{
						label: 'Passagiers',
						data: [
							35,
							25,
							20,
							31,
							17,
							0
						],
						//backgroundColor: 'green'
						backgroundColor:[
							'#F0A58E',
							'#E97369',
							'#E8558F',
							'#DD4AB2',
							'#AF4BCF',
							'#7D39C0'
						],
						
					}],
				},
				options:{
					title:{
						display: true,
						text: 'Afkomst',
						fontSize: 20
					}
				},

			});

			
		</script>
	</body>
</html>
